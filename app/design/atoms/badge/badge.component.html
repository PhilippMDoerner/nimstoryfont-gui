<div 
  class="badge"
  [ngClass]="{
    'bg-primary': type === 'PRIMARY',
    'bg-secondary': type === 'SECONDARY',
    'bg-dark': type === 'DARK',
    'bg-danger': type === 'DANGER',
    'bg-warning': type === 'WARNING',
    'bg-light': type === 'LIGHT',
    'bg-info': type === 'INFO',
  }"
>
  <app-icon 
    *ngIf="icon"
    [icon]="icon"
  ></app-icon>
  {{text}}
</div>
