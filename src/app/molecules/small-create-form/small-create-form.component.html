<ng-container *ngIf="options && options.length > 0">
  <ng-container [ngSwitch]="state">
    <ng-container
      *ngSwitchCase="'DISPLAY'"
      [ngTemplateOutlet]="displayState"
    ></ng-container>
    <ng-container
      *ngSwitchCase="'CREATE'"
      [ngTemplateOutlet]="createState"
    ></ng-container>
  </ng-container>
</ng-container>

<ng-template #displayState>
  <app-badge 
    class="display-form"
    [type]="'PRIMARY'"
    [icon]="'plus'"
    [text]="badgeText"
    (click)="changeState('CREATE')"
  ></app-badge>
</ng-template>

<ng-template #createState>
  <form class="form">
    <select class="form-select"
      style="width: unset;"
      [name]="'select-' + labelProp"
      [id]="'select'"
      (change)="onChange($event)"
    >
      <ng-container *ngFor="let option of options; let i = index">
        <option 
          [value]="i"
          [attr.selected]="option[valueProp] === userModel[valueProp] ? true : null"
          [attr.disabled]="isDisabledFunction(option) ? true : null"
        >
          {{ option[labelProp] }}
        </option>
      </ng-container>
    
    </select>

    <!-- Cancel Button -->
    <app-button 
      class="mx-2" 
      [type]="cancelButtonType"
      [size]="'SMALL'"
      (click)="onCancel()"
    >
      <app-icon [icon]="'times'"></app-icon>
    </app-button>
      
    <!-- Submit Button -->
    <app-button 
      [type]="submitButtonType"
      [size]="'SMALL'"
      (click)="onSubmit()"
    >
      <app-icon [icon]="'check'"></app-icon>
    </app-button>

  </form>
</ng-template>
