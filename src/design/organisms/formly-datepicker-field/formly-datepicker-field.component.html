<div class="mb-3 {{ field.className }}" [class.d-none]="to.hidden">
  <label [for]="to['name']" class="form-label">
    <strong>
      {{ to.label }}
      @if (to.required) {
        *
      }
    </strong>
  </label>

  <div class="input-group" [class.disabled]="!!props.disabled">
    <input
      class="form-control"
      [required]="!!to.required"
      placeholder="yyyy/mm/dd"
      [name]="to['name']"
      maxLength="10"
      minlength="10"
      [formControl]="formControl"
      [formlyAttributes]="field"
      ngbDatepicker
      #datepickerInput="ngbDatepicker"
    />
    <button
      class="btn btn-outline-light highlight"
      [class.disabled]="!!props.disabled"
      (click)="datepickerInput.toggle()"
    >
      <app-icon [icon]="'calendar'"></app-icon>
    </button>
  </div>
</div>

<ng-template #customDay let-date>
  <app-button
    class="datepicker-day"
    [type]="'LIGHT'"
    [disabled]="!!props.disabled"
    [text]="date.day"
  ></app-button>
</ng-template>
