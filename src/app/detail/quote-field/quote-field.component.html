<ng-container [ngSwitch]="state">
  <ng-container
    *ngSwitchCase="'DISPLAY'"
    [ngTemplateOutlet]="display"
  ></ng-container>
  <ng-container
    *ngSwitchCase="'UPDATE'"
    [ngTemplateOutlet]="update"
  ></ng-container>
  <ng-container
    *ngSwitchCase="'CREATE'"
    [ngTemplateOutlet]="create"
  ></ng-container>
  <ng-container
    *ngSwitchCase="'DELETE'"
    [ngTemplateOutlet]="delete"
  ></ng-container>
</ng-container>

<ng-template #display>
  <app-quote
    [quote]="quote"
    [character]="character"
    [campaignCharacters]="campaignCharacters"
    [canCreate]="canCreate"
    [canUpdate]="canUpdate"
    [canDelete]="canDelete"
    (quoteCreate)="changeState('CREATE', undefined)"
    (quoteDelete)="changeState('DELETE', quote)"
    (quoteUpdate)="changeState('UPDATE', quote)"
    (connectionCreate)="connectionCreate.emit($event)"
    (connectionDelete)="connectionDelete.emit($event)"
    (refreshQuote)="refreshQuote.emit()"
  ></app-quote>
</ng-template>

<!-- Quote Create/Edit Form -->
<ng-template #update>
  <app-card class="form-card">
      <!-- Heading -->
      <h5 class="form-card__heading">
        Updating Quote {{ quote.pk }}
      </h5>
  
      <ng-container *ngIf="canUpdate && state === 'UPDATE'">
        <app-form
          class="form-card__form"
          [model]="userModel"
          [fields]="formlyFields"
          [cancelButtonType]="'DARK'"
          (formlySubmit)="onSubmit()"
          (formlyCancel)="onCancel()"
        ></app-form>
      </ng-container>
  
      <ng-container *ngIf="state === 'UPDATE_OUTDATED'">
        <app-compare-form
          [fields]="formlyFields"
          [modelFromUser]="userModel"
          [modelFromServer]="serverModel"
          [displayVertically]="true"
          (updateSubmit)="onSubmit()"
          (cancel)="changeState('DISPLAY', undefined)"
        ></app-compare-form>  
      </ng-container>
      
  </app-card>
</ng-template>

<!-- Quote Create/Edit Form -->
<ng-template #create>
  <app-card class="form-card">
      <!-- Heading -->
      <h5 class="form-card__heading">
        Create Quote for <b>{{ character.name }}</b>
      </h5>
  
      <!-- Form -->
      <app-form
        class="form-card__form"
        [model]="userModel"
        [fields]="formlyFields"
        [cancelButtonType]="'DARK'"
        (formlySubmit)="onSubmit()"
        (formlyCancel)="onCancel()"
      ></app-form>
  
  </app-card>
</ng-template>

<!-- Quote Delete "Form" -->
<ng-template #delete>
  <app-card class="form-card">
    <h5 class="form-card__heading">
      Delete this quote?
    </h5>
    
    <blockquote class="form-card__quote quote">
      <app-html-text 
        class="quote__content"
        [text]="quote.quote"
      ></app-html-text>
      
      <div class="quote__description">
        <ng-container *ngIf="quote.description">
          <app-html-text
            [text]="'- ' + quote.description"
          ></app-html-text>
        </ng-container>

        <ng-container *ngIf="!quote.description">
          - {{ character.name }}
        </ng-container>
      </div>
    </blockquote>
    
    <div class="form-card__confirmation confirmation">
      <app-button 
        class="confirmation__button" 
        [type]="'DARK'" 
        (click)="onCancel()"
      >
        <app-icon [icon]="'times'" class="me-1"></app-icon>
        No
      </app-button>
      <app-button 
        class="confirmation__button" 
        [type]="'DANGER'"
        (click)="onSubmit()"
      >
        <app-icon [icon]="'trash'" class="me-1"></app-icon>
        Yes
      </app-button>
    </div>
  </app-card>
</ng-template>

<!-- Loading Spinner -->
<ng-template #loading><app-spinner></app-spinner></ng-template>
