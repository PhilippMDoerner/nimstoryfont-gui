<h4 class="card__heading">
  {{ location.name }}
</h4>

<!-- Location -->
<div class="card__text">
  <app-html-text [text]="location.description"></app-html-text>
</div>

<!-- List of Characters at this location -->
<ng-container *ngIf="localCharacters.length > 0">
  <div class="card__connections">
    <app-badge-list
      [entries]="localCharacters"
      [options]="[]"
      [optionLabelProp]="''"
      [optionValueProp]="''"
      [canCreate]="false"
      [canDelete]="false"
    ></app-badge-list>
</div>
</ng-container>
