<div class="card">

  <!-- Heading -->
  <header class="card-icon-top">
    <app-icon [icon]="icon"></app-icon>
  </header>

  <!-- Body -->
  <div class="card-body">
      <div class="card-title">
          <strong> {{ title }} </strong>
      </div>

      <div class="card-subtitle"> 
          
          {{ updateDatetime | date }} 
          <div class="text-muted"> 
              {{ subText }}
          </div>
      </div>
  </div>
</div>
