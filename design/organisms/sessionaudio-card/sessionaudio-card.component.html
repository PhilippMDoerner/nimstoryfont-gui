<div class="card">
  <!-- Card Title -->
  <div class="card-header">
    <h4 class="card-title">{{ sessionAudio().name }}</h4>
  </div>

  <!-- Card Body -->
  <div class="card-body">
    <a [routerLink]="sessionAudioUrl()" class="card-link">
      <button
        btn
        [icon]="'desktop'"
        [text]="'Stream'"
        [kind]="'PRIMARY'"
      ></button>
    </a>

    <a
      [href]="serverUrl() + '/' + sessionAudio().download_url"
      target="_blank"
      class="card-link"
    >
      <button
        btn
        [icon]="'download'"
        [text]="'Download'"
        [kind]="'DARK'"
      ></button>
    </a>
  </div>
</div>
