@if (options() && options().length > 0) {
  @switch (state()) {
    @case ("DISPLAY") {
      <ng-container [ngTemplateOutlet]="displayState" />
    }
    @case ("CREATE") {
      <ng-container [ngTemplateOutlet]="createState" />
    }
  }
}

<ng-template #displayState>
  <app-badge
    class="display-form"
    [kind]="'PRIMARY'"
    [icon]="'plus'"
    [text]="badgeText()"
    [clickable]="true"
    [hotkey]="createHotkey()"
    [disabledHotkey]="disableHotkeys()"
    (hotkeyPressed)="toggleForm()"
    (badgeClick)="toggleForm()"
  ></app-badge>
</ng-template>

<ng-template #createState>
  <form class="form">
    <select
      #select
      class="form-select"
      style="width: unset"
      [attr.aria-label]="badgeText()"
      [name]="selectFieldName()"
      [id]="'select'"
      (change)="onChange($event)"
    >
      <option [value]="undefined">-----</option>
      @for (option of options(); track option) {
        <option
          [value]="$index"
          [attr.selected]="
            option[valueProp()] === userModel[valueProp()] ? true : null
          "
        >
          {{ option[labelProp()] }}
        </option>
      }
    </select>

    <!-- Submit Button -->
    <button
      btn
      class="mx-2"
      aria-label="submit form"
      [kind]="submitButtonType()"
      [size]="'SMALL'"
      [icon]="'check'"
      [type]="'submit'"
      (click)="onSubmit()"
    ></button>

    <!-- Cancel Button -->
    <button
      btn
      aria-label="cancel form submission"
      [kind]="cancelButtonType()"
      [size]="'SMALL'"
      [icon]="'times'"
      [hotkey]="'q'"
      [disabledHotkey]="disableHotkeys()"
      (hotkeyPressed)="toggleForm()"
      (click)="toggleForm()"
    ></button>
  </form>
</ng-template>
