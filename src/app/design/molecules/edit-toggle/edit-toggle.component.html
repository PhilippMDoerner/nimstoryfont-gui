<button
  btn
  class="edit-toggle"
  [attr.aria-pressed]="_toggled()"
  [kind]="buttonKind()"
  [icon]="_toggled() ? 'times' : 'pencil'"
  (clicked)="onClick()"
  [hotkey]="'e'"
  [disabledHotkey]="disabledHotkey()"
  [attr.aria-label]="title()"
  [title]="title()"
  (hotkeyPressed)="onClick()"
></button>
