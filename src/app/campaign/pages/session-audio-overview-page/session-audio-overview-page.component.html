<app-page-container>
  <article class="overview">
    <h1 class="heading">Recordings</h1>

    @if (store.hasWritePermission()) {
      <a class="create-button" [routerLink]="createUrl()">
        <app-button [icon]="'plus'" [text]="'Add Recording'" />
      </a>
    }

    <div class="row">
      @for (entry of store.campaignSessionAudios(); track entry.pk) {
        <app-sessionaudio-card
          class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-3"
          [serverUrl]="serverUrl"
          [sessionAudio]="entry"
        ></app-sessionaudio-card>
      }
    </div>
    <div class="mt-3">
      <a class="back-link" [routerLink]="homeUrl()">
        <app-button
          class="back-link__button"
          [type]="'SECONDARY'"
          [text]="'Back to frontpage'"
        ></app-button>
      </a>
    </div>
  </article>
</app-page-container>
