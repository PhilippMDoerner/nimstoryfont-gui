<app-button [type]="buttonType" (click)="onClick()">
  <ng-container [ngSwitch]="state">
    
    <ng-container *ngSwitchCase="'TOGGLED'">
      <app-icon [icon]="toggledStateIcon"></app-icon>
    </ng-container>
    
    <ng-container *ngSwitchCase="'UNTOGGLED'">
      <app-icon [icon]="untoggledStateIcon"></app-icon>
    </ng-container>
  
  </ng-container>
</app-button>
