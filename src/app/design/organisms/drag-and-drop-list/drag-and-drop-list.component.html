@for (entry of entries(); track entry[idProp()]) {
  <div
    class="list__entry entry"
    [style.background-color]="backgroundColor()"
    [style.color]="color()"
    cdkDrag
  >
    <div class="entry__placeholder placeholder" *cdkDragPlaceholder>
      <app-icon class="placeholder__icon" [icon]="'cut'"></app-icon>
    </div>

    <span class="entry__label">
      <app-icon
        class="entry__handler"
        cdkDragHandle
        [icon]="'up-down-left-right'"
      ></app-icon>
      {{ $index + 1 }}.
      {{ entry[labelProp()] }}
    </span>

    <div class="entry__buttons">
      <button
        btn
        [kind]="'DARK'"
        [size]="'SMALL'"
        [icon]="'arrow-up'"
        aria-label="'Move entry up'"
        [disabled]="$first"
        (click)="moveEncounterUp($index)"
      ></button>

      <button
        btn
        [kind]="'DARK'"
        [size]="'SMALL'"
        [icon]="'arrow-down'"
        aria-label="'Move entry down'"
        [disabled]="$last"
        (click)="moveEncounterDown($index)"
      ></button>
    </div>
  </div>
}
