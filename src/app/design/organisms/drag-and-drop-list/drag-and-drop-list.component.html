@for (entry of entries(); track entry[idProp()]) {
  <div
    class="list__entry entry"
    [style.background-color]="backgroundColor()"
    [style.color]="color()"
    cdkDrag
  >
    <div class="entry__placeholder placeholder" *cdkDragPlaceholder>
      <app-icon class="placeholder__icon" [icon]="'cut'"></app-icon>
    </div>

    <app-icon
      class="entry__handler"
      cdkDragHandle
      [icon]="'up-down-left-right'"
    ></app-icon>

    {{ entry[labelProp()] }}
  </div>
}
