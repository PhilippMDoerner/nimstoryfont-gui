<div class="mb-3" [class.d-none]="to.hidden">

  <app-button  
    [class.disabled]="props.disabled" 
    [disabled]="!!props.disabled"
    [type]="'SECONDARY'" 
    (click)="onButtonClick($event)"
  >
    <app-icon [icon]="'file'" class="me-2"></app-icon>
    <span>
      Choose a file
    </span>
    <input 
      #fileInputElement
      type="file" 
      class="d-none"
      (change)="onFileSelect()"
      [formControl]="formControl" 
      [formlyAttributes]="field" 
      [id]="to['name']" 
      [name]="to['name']"
    >
  </app-button>
  <div class="mt-2">
    <div *ngIf="selectedFilePath; else noFileSelected"> 
      <span class="me-3"> Currently Selected: </span>
      {{selectedFilePath}}
    </div>
  </div>
</div>

<ng-template #noFileSelected>
  No File Selected
</ng-template>
