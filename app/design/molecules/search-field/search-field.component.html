<div class="search" id="search-area">
  <form class="search__form" (submit)="startSearch()">
    <div
      class="d-flex search__bar"
      [class.search__bar--disabled]="!canSearch()"
    >
      <input
        #searchInput
        class="search__input"
        [class.search__input--disabled]="!canSearch()"
        type="search"
        name="search"
        title="search"
        id="search"
        [disabled]="!canSearch()"
        [(ngModel)]="searchString"
        [placeholder]="_placeholder()"
        aria-label="Search"
        [hotkey]="'f'"
        (hotkeyPressed)="searchInput.focus()"
      />

      <button
        btn
        class="search__button"
        [attr.aria-label]="btnAriaLabel()"
        [disabled]="!canSearch()"
        [kind]="'PRIMARY'"
        [icon]="'search'"
      ></button>
    </div>
  </form>
</div>
