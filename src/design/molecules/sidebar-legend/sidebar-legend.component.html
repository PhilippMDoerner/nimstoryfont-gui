<div class="container">
  <div class="row">
    @for (option of sidebarEntries(); track $index) {
      <div
        class="col-6 col-sm-3 row-entry"
        [ngClass]="{
          'hover-highlight pointer': interactable(),
          highlight: option.active,
        }"
        (click)="onSidebarEntryClick($index)"
      >
        <div
          class="sidebar-border"
          [style]="'border-left-color: var(' + option.color + ')'"
        >
          <span class="mx-1"> {{ option.label }} </span>
        </div>

        @if (option.active) {
          <app-icon [icon]="'times'"></app-icon>
        }
      </div>
    }
  </div>
</div>
